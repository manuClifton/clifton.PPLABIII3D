<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./js/script.js" type="module" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" />
    <title>Parcial Tema 5</title>
</head>
<body>
    <header>
        <img src="image/noun_Animal_3354977.png" alt="logo">

        <nav>
            <ul>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Anuncios</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <p class="importante">
            <em>Administraci√≥n</em>
        </p>
        <div id="img">

        </div>
    </section>
   

    
    <section class="container" id="dataIn">
        <form  class="formulario" id="formPersona">           
            <label for="titulo">Titulo </label>
            <input 
                type="text"
                name="titulo"
                id="titulo"
                placeholder="Ingrese Titulo"
                data-validation="alphanumeric"
                required
            >
            <label for="descripcion">Descripcion</label>
            <input
                type="text"
                name="descripcion"
                id="descripcion"
                placeholder="Ingrese Descripcion"
                data-validation="alphanumeric"
                required
            >
            <fieldset>
                <legend>ANIMAL</legend>
                <label for="rdoP">
                    <input
                        type="radio"
                        name="animal"
                        id="" 
                        value="perro"
                        checked
                    >
                     PERRO
                 </label>

                 <label for="rdoG">
                    <input
                        type="radio"
                        name="animal"
                        id="" 
                        value="gato"
                        checked
                    >
                     GATO
                 </label>

            </fieldset>


            <label for="precio">Precio</label>
            <input 
                type="number"
                name="precio"
                id="precio"
                placeholder="Ingrese Precio"
                data-validation="number"
                required
            >
            <div id="raza">
                <label for="raza"><img src="image/noun_Animal_3354913.png" alt=""></label>
                <input 
                    type="text"
                    name="raza"
                    id="raza"
                    placeholder="Raza"
                    required
                >
                <label for="fecha"><img src="image/noun_amun ra_3354917.png" alt=""></label>
                <input 
                    type="date"
                    name="fecha"
                    id="fecha"
                    placeholder="Fecha"
                    required
                >
                <label for="fecha"><img src="image/noun_Hospital_3214434.png" alt=""></label>
                <select name="vacuna" id="">
                    <option name="vacuna" value="si">Si</option>
                    <option name="vacuna" value="no">No</option>

                </select>
            </div>

            
            <div>
                <button id="btnAdd" type="submit" class="btn btnAdd">
                    <i class="fa  fa-floppy-o fa-2x" ></i>
                    Guardar
                </button>
                <button id="btnEdit" type="submit" class="btn btnEdit ocultarBtn">Editar</button>
                <button id="btnCancel" class="btn ocultarBtn">Cancelar</button>
                <button id="btnDelete" class="btn btnDelete ocultarBtn">Eliminar</button>
            </div>
        </form>
    </section>
    
    <section class="container">
        <div id="divTabla">
           
        </div>
        
    </section>

    <footer>
        <nav>
            <ul>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Anuncios</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <p>
            Todos los derechos reservados &copy;
        </p>
    </footer>

</body>
</html>
